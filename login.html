<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get username, email and phone values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Create a FormData object
            let formData = new FormData();
            formData.append('username', username);
            formData.append('email', email);
            formData.append('phone', phone);

            // Send a POST request to the server-side script
            fetch('check_user.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'exists') {
                    // If the user exists in the database, show an error message
                    alert('Username/Email/Phone number already exists');
                } else if (data === 'created') {
                    // If a new user was created, show a message and then redirect to frontend.html
                    alert('New user created');
                    window.location.href = 'frontend.html?username=' + encodeURIComponent(username);
                } else if (data === 'login') {
                    // If the user is logging in, show a message and then redirect to frontend.html
                    alert('Logged in successfully');
                    window.location.href = 'frontend.html?username=' + encodeURIComponent(username);
                } else {
                    // If there was an error, show an error message
                    alert('An error occurred');
                }
            })
            .catch(error => console.error(error));
        });

        
    </script>
    
    
</body>
</html>
