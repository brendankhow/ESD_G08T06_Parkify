<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get username and email values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // Here you can perform validation and authentication logic
            // For simplicity, let's assume login is successful

            // Redirect to carpark.html after successful login
            window.location.href = 'carpark.html?username=' + encodeURIComponent(username);
        });
    </script>
</body>
</html>
