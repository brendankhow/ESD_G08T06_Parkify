<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Carpark Locations</title>
    <!-- Include Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="searchQuery" placeholder="Enter location">
        <button @click="search">Search</button>
        <ul>
            <li v-for="location in locations" :key="location.carparkName">
                {{ location.carparkName }} - Coordinates: {{ location.coordinates }}
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                searchQuery: '',
                locations: []
            },
            methods: {
                search() {
                    // Send search query to backend
                    fetch(`http://localhost:3001/locations?location=${this.searchQuery}`)
                        .then(response => response.json())
                        .then(data => {
                            // Update locations with search results
                            this.locations = data.locations;
                        })
                        .catch(error => {
                            console.error('Error fetching locations:', error);
                        });
                }
            }
        });
    </script>
</body>
</html>
